<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<style type="text/css" title="AppleStyle">
        @import "AlbumArt.css";
</style>
<script type="text/javascript" src="AlbumArt.js" charset="utf-8" />
</head>

<body>
    <div id="background-layer"> 
        <img src="Default.png" id="background">
    </div>
    <div id="albumart-layer">
        <img src="Dummy.png" id="albumart">
    </div>
    <div id="playerstate-layer">
        <img src="Playing.png" id="playerstate">
    </div>
    <div id="text-layer">
        <div id="track-name">Untitled</div>
        <div id="track-artist">Unknown</div>
        <div id="track-rating">
        <span id="rate1" onclick="set_rating('20');"><img id="rateimg1" src="StarOff.png"></span>
        <span id="rate2" onclick="set_rating('40');"><img id="rateimg2" src="StarOff.png"></span>
        <span id="rate3" onclick="set_rating('60');"><img id="rateimg3" src="StarOff.png"></span>
        <span id="rate4" onclick="set_rating('80');"><img id="rateimg4" src="StarOff.png"></span>
        <span id="rate5" onclick="set_rating('100');"><img id="rateimg5" src="StarOff.png"></span>
        </div>
    <div>
</body>
</html>
